version: "3.9"

services:
  # --- 1. MongoDB Database Service ---
  database:
    image: mongo:latest
    container_name: alegym-mongo
    restart: unless-stopped
    ports:
      - "${DATABASE_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - alegym-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- 2. Backend Service ---
  api:
    container_name: alegym-api
    restart: unless-stopped
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "9001:8081"
    networks:
      - alegym-net
    env_file:
      - ./.env
    environment:
      DATABASE_URL: "mongodb://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@database:${DATABASE_PORT:-27017}/"
    depends_on:
      database:
        condition: service_healthy

  # --- 3. Frontend Service ---
  frontend:
    container_name: alegym-frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "9000:3000"
    networks:
      - alegym-net
    env_file:
      - ./.env
    depends_on:
      - api

# --- Volumes ---
volumes:
  mongo-data:

# --- Networks ---
networks:
  alegym-net:
    driver: bridge